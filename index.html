<!doctype html>

<html lang="en" ng-app="CMA Builder">
<head>
  <meta charset="utf-8">

  <title>PlatformSF</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-animate.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script type="text/javascript" src="controllers/storyCtrl.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css"> 

</head>

<body ng-controller="compCtrl">
<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">

      <h1 class="title">CMA builder</h1>

      <div>
      	<label style="color:grey;">Address</label>
      	<input class= "form-control" type="text" id="address" ng-model="address"></br>

      	<label style="color:grey;">Square footage</label>
      	<input class= "form-control"type="text" id="square footage" ng-model="sqft">

      </div>

      </br>

      <div>
        <button class="btn btn-default" ng-click="saveComp(address, sqft)">
          Save<span class="glyphicon glyphicon-ok"></span>
        </button>
      </div>
      <br>

      <div class="item" ng-repeat="comp in comps">
        <p style="font-size:20px;">address: {{comp.address}}</p>
        <p style="font-size:20px;">sqft: {{comp.sqft}}</p>
      </div>

<br>
     </div>
  </div>
</div>

</body>
</html>
